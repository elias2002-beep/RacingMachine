<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing machine</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Racing machine, onde a velocidade é sua amiga!</h1>

    <div class="conteiner">
        <h3>Digite um número decimal:</h3>
        <input id="demo1" type="text" placeholder="Ex: 42">
        <br><br>

        <button onclick="converter()">Converter</button>
    </div>

    <div class="resultados">
        <p class="esquerda">Octal:
        <div id="demo2"></div>
        </p>
        <p class="centro">Hexadecimal:
        <div id="demo3"></div>
        </p>
        <p class="direita">Binário:
        <div id="demo4"></div>
        </p>
    </div>

    <script>
        function converter() {
            var decimal = Number(demo1.value);

            demo2.innerHTML = decimal.toString(8);
            demo3.innerHTML = decimal.toString(16);
            demo4.innerHTML = decimal.toString(2);
        }
    </script>
</body>

</html>
